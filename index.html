<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Matrix Chatbot</title>
  <style>
    /* Natural, beautiful background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chat container */
    .chat-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Messages */
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #c8e6c9;
      color: #1b5e20;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background-color: #bbdefb;
      color: #0d47a1;
      margin-right: auto;
      text-align: left;
    }

    /* Input and button */
    .input-area {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border-radius: 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>ðŸŒ¾ Farm Matrix Chatbot ðŸŒ¾</h2>
  <div id="chatBox" style="height: 300px; overflow-y: auto;"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about farming...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const API_KEY = "AIzaSyDt8M_WRr1Z23Z-G60_epMhnGJN4DIA-zk";  // <-- Your Gemini API key

async function sendMessage() {
  const userInput = document.getElementById('userInput').value.trim();
  if (!userInput) return;

  addMessage(userInput, 'user');
  document.getElementById('userInput').value = '';

  const url = "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" + API_KEY;

  const payload = {
    contents: [{
      parts: [{ text: `You are a farming expert bot. Answer farming-related queries only.\nUser: ${userInput}` }]
    }]
  };

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    const data = await response.json();
    const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand that.";
    addMessage(botReply, 'bot');
  } catch (error) {
    addMessage("âš ï¸ Error getting response.", 'bot');
    console.error(error);
  }
}

function addMessage(text, sender) {
  const chatBox = document.getElementById('chatBox');
  const message = document.createElement('div');
  message.className = `message ${sender}`;
  message.textContent = text;
  chatBox.appendChild(message);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
